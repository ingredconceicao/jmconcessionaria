{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
</head>
<body>
<div class='container'>
  <div class='card'>
    <h1> Cadastrar </h1>
    
    <div id='msgError'></div>
    <div id='msgSuccess'></div>
            <form action="{%url 'cadastro' %}" method="post" class="formCadastro" autocomplete="off">
               {% csrf_token %}
               
            <div class="label-float">
               <input type="text" id="nome" placeholder=" " required>
               <label class="labelNome" id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
               <input type="text" id="cpf" placeholder=" " required>
               <label class="labelNome"  id="labelcpf" for="usuario">CPF</label>
            </div>
            
            <div class="label-float">
               <input type="password" id="senha" placeholder=" " required>
               <label  class="labelNome"  id="labelSenha" for="senha">Senha</label>
               <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
               
            </div>

            <div class="label-float">
               <input type="password" id="confirmSenha" placeholder=" " required>
               <label class="labelNome" id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
               <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class='justify-center'>
               
               <button onclick='cadastrar()' type="submit">Cadastrar</button>
           
            </div>
         </form>
    
  </div>
  </div>
</body>
</html>
